<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//trkt.weibcon.com/media/css/tracker.css" type="text/css" />
    <style>
        body{
            margin: 0;
            padding: 0px;
            background: #2a2a2a;
        }
        .rl-demo {
            width: 100%;
            margin: 15px auto;
            color: #fff;
        }
        .rl-demo #tracker2 {
            width: 100%;
        }
        .rl-demo #tracker2 > canvas {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="rl-demo">
        <h3>Demo Tracker</h3>
        <div id="tracker"></div>
        <div id="tracker2"></div>
    </div>

    <script type="text/javascript" src="bundle.min.js"></script>
    <script>
        let Tracker2 = new RLTracker();
        /*Tracker.initTracker({
            match_id: "3eb06e3cf25f7113c482900d9526019b3c76990d3f146f3d6aa7f32fb9af6c40",
            container: "tracker"
        });*/
        Tracker2.initTracker({
            match_id: 3610126,
            container: "tracker2",
            options: {
                BACKGROUND_TRANSPARENT: true
            },
            colors: {
                TEAM_HOME:      "#fff90d",
                TEAM_AWAY:      "#fc002f",
                HEADER_LINE:    "#DCDCDC",
                TIMEBG:         "#004900",
                TIMEBG_TEXT:    "#00cb00",
                TIMEBG_S2:      "#4597cb",
                TIMEBG_TEXT_S2: "#FFFFFF",
                TIMEBG_S3:      "#71350A",
                TIMEBG_TEXT_S3: "#FFFFFF",
                TIMEBG_S4:      "#114174",
                TIMEBG_TEXT_S4: "#FFFFFF",
                GENERIC_TEXT:   "#FFFFFF",
                GENERIC_TEXT_2ND:"#b1b1b1",
                LIGHT_TEXT:     "#fff90d",
                TIMEBG_S6:      "#e16a11",
                BALL_COLOR:     "#ffffff",
                CHART_CIRCLE: {
                    TRACK:      "#fff90d",
                    BAR:        "#fc002f",
                    BG:         "#2a2a2a"
                },
                PROGRESS_BAR: {
                    BG:         "#fc002f",
                    LG:         "#fff90d"
                },
                IMPORTANT_MSG: {
                    BOX:        "#fc002f",
                    MIN:        "#751357",
                    TXT:        "#FFFFFF",
                }
            }
        });
    </script>
</body>
</html>
